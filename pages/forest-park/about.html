<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="icon" href="images/favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">

    <meta name="theme-color" content="#ffffff">
    <meta property="og:image" content="img/@1x/preview.jpg">


    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <link rel="stylesheet" href="css/main.css">

    <style>
        .swiper-container {
            width: 100%;
            height: 100vh;
        }

        .swiper-wrapper {
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            width: 100%;

            font-size: 18px;

            background-color: forestgreen;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination-bullet {
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color:#000;
            opacity: 1;
            background: rgba(0,0,0,0.2);
        }
        .swiper-pagination-bullet-active {
            color:#fff;
            background: #007aff;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="header__inner">
            <div class="logo-block">
                <button class="logo-block__menu-btn" data-head-menu>
                    <span class="burger"></span>
                </button>

                <div class="burger-click-region">
                    <span class="burger-menu-piece"></span>
                    <span class="burger-menu-piece"></span>
                    <span class="burger-menu-piece"></span>
                </div>

                <div class="logo-wrap">
                    <a class="logo__link" href="index.html">
                        <img class="logo__img" src="images/logo.svg" alt="">
                    </a>
                </div>
            </div>

            <nav class="nav-bar nav-bar--header">
                <ul class="nav-bar__list">
                    <li class="nav-bar__item">
                        <button class="nav-bar__bnt active">
                            Про проект
                        </button>
                    </li>
                    <li class="nav-bar__item">
                        <button class="nav-bar__bnt">
                            Обрати квартиру
                        </button>
                    </li>
                    <li class="nav-bar__item">
                        <button class="nav-bar__bnt">
                            Будівництво
                        </button>
                    </li>
                    <li class="nav-bar__item">
                        <a class="nav-bar__link" href="contacts.html" >Контакти</a>
                    </li>
                </ul>
            </nav>

            <div class="header__btn-wrap">
                <button class="header__btn-favorites">
                    <span class="icon icon-star-white"></span>
                </button>

                <a class="header__btn-callback" href="#">
                    <span class="icon icon-phone-white"></span>
                </a>

                <div class="callback-block">
                    <a class="callback-block__link"
                       href="#">(044) 299 42 81</a>

                    <button class="callback-block__btn"
                            data-action="method"
                            data-method="showRequestACall">
                        Замовити дзвінок
                    </button>
                </div>
            </div>

            <div class="header__lang-block language-block">
                <label class="language-block__label">
                    <input type="radio"
                           class="language-block__input"
                           checked
                           name="lang-select"
                           value="ua">

                    <span class="language-block__text">UA</span>
                </label>

                <label class="language-block__label">
                    <input type="radio"
                           class="language-block__input"
                           name="lang-select"
                           value="ru">

                    <span class="language-block__text">RU</span>
                </label>
            </div>
        </div>
    </header>
    <main class="content content--about">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide content__inner">
                    <div class="main-block ">
                        <span class="main-block__pre-header">
                            ЖК Forest Park
                        </span>

                        <h1 class="main-block__header">
                            Магія лісу у вас вдома
                        </h1>

                        <p class="main-block__text">
                            Житловий комплекс розташований в хвойному лісі Оболонського району міста Києва
                        </p>

                        <div class="main-block__btn-wrap">
                            <a class="main-block__btn-link" href="#">
                                <img src="images/zim-logo.svg" alt="">
                            </a>

                            <a class="main-block__btn" href="#">
                                Документація
                            </a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </main>
</div>


<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        mousewheel: true,
        keyboard: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + '</span>';
            },
        },
    });
</script>

</body>
</html>
